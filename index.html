<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Kovalenko lb3</title>
    </head>
    <body>
    <main>
        <div class="container">
            <h1>Лабораторна робота №3</h1>
            <h2>Мова створення сценаріїв JavaScript</h2>
            <h3>Аналіз успішності</h3>
            <form onsubmit="insertData(event)" id="studentForm">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" required>
                <label for="grade1">Оцінка 1:</label>
                <input type="number" id="grade1" class="grade" min="2" max="5" required>
                <label for="grade2">Оцінка 2:</label>
                <input type="number" id="grade2" class="grade" min="2" max="5" required>
                <label for="grade3">Оцінка 3:</label>
                <input type="number" id="grade3" class="grade" min="2" max="5" required>
                <label for="grade4">Оцінка 4:</label>
                <input type="number" id="grade4" class="grade" min="2" max="5" required>
                <label for="grade5">Оцінка 5:</label>
                <input type="number" id="grade5" class="grade" min="2" max="5" required>
                <button type="submit">Внести дані</button>
                <br>
                <button type="button" onclick="analyzeStudents(event)">Аналізувати дані</button>
                <br>
                <button class="clear" type="button" onclick="clearData(event)">Очистити дані</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

        <script src="./script.js"></script>
    </body>
</html>
